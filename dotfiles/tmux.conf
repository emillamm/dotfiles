# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
# Ensure that we can send Ctrl-A to other apps
# This just requires pressing the prefix twice in other apps like vim
bind C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Move between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Allow repeating commands without bind key for three seconds 
# Useful for resizing panes etc
set -g repeat-time 3000

# don't rename windows automatically
set-option -g allow-rename off

# reload config
bind r source-file ${HOME}/.tmux.conf \; display-message "source-file reloaded"

# Set the delay between prefix and command
# This improves experience of using editor in tmux
set -s escape-time 1

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
set -w -g pane-base-index 1

# Vim stype copying and pasting
bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
unbind p
bind p paste-buffer

# Set the default terminal mode to 256color mode
set -g default-terminal "tmux-256color"

# Override terminal so it displays 32bit RGB color
set -a terminal-overrides ",*256col*:RGB"

# Set status line colors and style
set -g status-style fg=white,bold,bg=black

# Set the color of the window list
set -g window-status-style fg=cyan,bg=black

# Set colors for the active window
set -g window-status-current-style fg=white,bold,bg=red

# Colors for pane borders
set -w -g pane-border-style fg=green,bg=black
#set -w -g pane-border-style fg=green,bg=black
set -w -g pane-active-border-style fg=yellow,bg=black

# Pane border style: single, double, heavy, simple, number.
set -w -g pane-border-lines single

# Add indicators for two-pane setup
#set -g pane-border-indicators arrows

# Set pane status line on top
set -g pane-border-status top

set -g pane-border-format "#P"

# Status line left side to show Session: [name] [window] [pane]
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Status line right side -  31-Oct 13:37
set -g status-right "#[fg=cyan]%d %b %R"

# Center the window list in the status line
set -g status-justify centre

# make session chooser order by name instead of session index
bind s choose-tree -sZ -O name


## Plugin section
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
